<!DOCTYPE html>
<html>
<head>
  <title>Maze</title>
  <meta charset="UTF-8">
  <style type="text/css">
    [v-cloak] {
      display: none;
    }

    #app {
      white-space: nowrap;
    }

    .line {
      display: inline-block;
    }

    .cell-black {
      background-color: black;
      width: 12px;
      height: 12px;
    }
    .cell-white {
      background-color: white;
      width: 12px;
      height: 12px;
    }
    .cell-player {
      background-color: red;
      width: 12px;
      height: 12px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div>
      <p>X: <input v-model.number="x" type="number"></p>
      <p>Y: <input v-model.number="y" type="number"></p>
    </div>
    <div v-for="(line, index) in mazeCSS" :key="index" v-cloak class="line">
      <div v-for="(cell, index) in line" :key="index" v-cloak :class="cell"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="maze.js"></script>
</body>
</html>
